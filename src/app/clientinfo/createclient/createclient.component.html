<div class="modal-container p-4">
    <h4 class="mb-4">Create New Client</h4>


    <div class="mb-3">
        <label for="project_id" class="form-label">Assigned Project</label>
        <select id="project_id" class="form-control" [(ngModel)]="client.project_id" name="project_id" required>
            <option *ngFor="let project of projects" [value]="project.project_id">
                {{ project.project_name }}
            </option>
        </select>
    </div>


    <div class="mb-3">
        <label for="client_name" class="form-label">Client Name</label>
        <input type="text" id="client_name" class="form-control" [(ngModel)]="client.client_name" name="client_name"
            required />
    </div>


    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" id="company" class="form-control" [(ngModel)]="client.company" name="company" required />
    </div>


    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="client.email" name="email" required />
    </div>


    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="client.phone" name="phone" required />
    </div>


    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="client.address" name="address" required />
    </div>


    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" [(ngModel)]="client.status" name="status" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
    </div>


    <div class="text-end">
        <button type="button" class="btn btn-success" (click)="saveClient()">
            Save Client
        </button>
        <button class="cancel" (click)="closeDialog()">Cancel</button>
    </div>
</div>
