
<button class="btn btn-success mb-3" (click)="openAddProjectDialog()">Create New Project</button>


<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Duration</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.project_id }}</td>
            <td>{{ project.project_name }}</td>
            <td>{{ project.duration }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date }}</td>
            <td>{{ project.status }}</td>
            <td>
                <button class="btn btn-warning btn-sm" (click)="editProject(project)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteProject(project.project_id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<div *ngIf="selectedProject">
    <h3>Edit Project</h3>
    <form (ngSubmit)="updateProject()">
        <label for="projectId">ID:</label>
        <input type="text" id="projectId" [(ngModel)]="selectedProject.project_id" name="projectId" required disabled>

        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" [(ngModel)]="selectedProject.project_name" name="projectName" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="selectedProject.start_date" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="selectedProject.end_date" name="endDate" required>

        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="selectedProject.status" name="status" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>

        <button class="btn btn-primary" type="submit">Update</button>
        <button class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
    </form>
</div>
